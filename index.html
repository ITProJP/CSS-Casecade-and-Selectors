<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>This is just another example of my practice.</H1>
    <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="black-text">White Text</p>
      </div>
    </div>
    <h2>Please forgive the curse words.</h2>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="black-text">White Text</p>
      <div class="box inner-box">
        <p>Fuck Off!</p>
      </div>
    </div>
  </div>
</body>

</html>
